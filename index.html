<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>What's the Weather?</title>
</head>
<body>
    <main>
    
    </main>
    <h1 class="text-uppercase">What's the Weather? <span id="city-search-term"></span></h1>
    <div id="city-container" class="city">

    </div>
        <div class="card">
            <h2 class="card-header text-uppercase">Let's Go To:</h2>
            <form id="user-form" class="card-body">
              <label class="form-label" for="city"></label>
              <input name="city" id="city" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn">Search</button>
            </form>
          </div>
    <div class = "card">
        <h2>What's the weather like in?</h2>
        <div id="city-buttons" class="card-body">
            <button data-city="austin" value ="austin" class="btn">Austin</button>
            <button data-city="chicago" value ="chicago" class="btn">Chicago</button>
            <button data-city="new york" value ="new york" class="btn">New York</button>
            <button data-city="orlando" value ="orlando" class="btn">Orlando</button>
            <button data-city="san francisco" value ="san francisco" class="btn">San Francisco</button>
            <button data-city="seattle" value ="seattle" class="btn">Seattle</button>
        </div>
    <div class = "five" id = "forecast">
        <h2>Five Day Forecast</h2>

    </div>

    </div>
    <script src="./javascript.js"></script>
</body>

</html>
