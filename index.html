<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>What's the Weather?</title>
</head>
<body>
    <main>
        <header>What's the Weather?</header>
    </main>
    <div class = "outer-dashboard">
        <div class= "inner-dashboard"></div>
            <h1>Plan your trip with ease!</h1>
        </div>
    <div class = "card">
        <h3 class="card-header text-uppercase">Let's Go To:</h3>
        <div id="city-buttons" class="card-body">
            <button data-city="austin" class="btn">Austin</button>
            <button data-city="chicago" class="btn">Chicago</button>
            <button data-city="new york" class="btn">New York</button>
            <button data-city="orlando" class="btn">Orlando</button>
            <button data-city="san francisco" class="btn">San Francisco</button>
            <button data-city="seattle" class="btn">Seattle</button>
        </div>
    </div>
    <div class = "forecast-card">
        <h3 class="card-header text-uppercase">What's the weather like on...</h3>
        <div id="display-forecast" class="card-body">
        </div>
    </div>
    <script src="./assets/js/javascript.js"></script>
</body>

</html>
